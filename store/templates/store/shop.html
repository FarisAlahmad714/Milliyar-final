{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="gallery">
     <div class="gallery-image">
          <img id="responsive" src="{% static 'images/testmodel2.png' %}"  />

          <!-- <div class="gallery-text">

          <h3>MILLIYAR ORIGINALS</h3>

          </div>     -->
     </div>
</div>

     <!-- <div >
          <img class="container" id="responsive" src="{% static 'images/travel.gif' %}" alt="">
          <div class="centered">

               <h3>BOOM!</h3>
  
               </div> 
          </img>
     </div> -->

     <div class="row">
          {% for product in products %}
          <div class="col-lg-4">
               <a href="product/{{product.id}}">
               <img id="pic-thumbnail" class="thumbnail1" id="pic" src="{{product.imageURL}}" alt="">
               </a>
               <div class="z-depth-5">
               <div class="box-element product">
                   <a href="product/{{product.id}}"><h6 id="responive" ALIGN="CENTER"><strong>{{product.name}}</strong></h6> </a> 
                    <hr>
                   
                    <button id="responsive" data-product={{product.id}} data-action="add" class="btn btn-outline-dark add-btn update-cart">Add to Cart</button>
                    <h4 ALIGN="CENTER" style="display: inline-block,">${{product.price | floatformat:2}}</h4>
               </div>
          </div>
          <hr>
     </div>
     {% endfor %}
</div>
{% endblock content %}
<div class="loader">
     <h4>..</h4>
     <img src="{% static 'images/milliyarloader.gif' %}" alt="loading" />
     <h4>..</h4>
</div>



<!-- Loader -->

<script>
          window.addEventListener("load", function () {
               const loader = document.querySelector(".loader");
               loader.className += " hidden"
          })
          $(window).on("load", function () {
               $(".loader-wrapper").fadeOut("slow");
          })
</script>
