{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
     {% for product in products %}
     <div class="col-lg-4">
          <img class="thumbnail" src="{{product.imageURL}}" alt="">
          <div class="z-depth-5">
               <div class="box-element product">
                    <!-- 
                         Changed this ID so that the onclick funcions would apply to the correct item
                         Id's should all be unique, classes are a great tool if you want to have multiple tags
                         identified by the same name 
                    -->
                    <h6 id="pic-title"><strong>{{product.name}}</strong></h6>
                    <hr>
                    <div>
                         <img id="pic" src="{% static 'images/SPACEBLACK.png' %}" width="400px">

                    </div>
                    <div>
                         <button id="btn1" onclick="changeY()">Yellow</button>
                         <button id="btn2" onclick="changeP()">Pink</button>
                         <button id="btn3" onclick="changeB()">Black</button>
                         <!-- <button id="btn4" onclick="change4()"></button>
                         <button  id="btn5" onclick="change5()"></button> -->


                    </div>

                    <!-- {% for productcolor in productcolors %}
                    <div class="changeColor">
                         <div class="color">Available Colors</div>
                         <span class="space active" name="Space Black" url="">{{productcolor.color}}</span>
                         <span class="pink" name="Space Pink" url="">{{productcolor.color}}</span>
                         <span class="yellow" name="Space Yellow" url="">{{productcolor.color}}</span>
                    </div>
                    {% endfor %} -->
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                    <!-- <a href="" class="btn btn-outline-success">View</a> -->
                    <!-- add product id view pages -->
                    <h4 style="display: inline-block,">${{product.price | floatformat:2}}</h4>
               </div>
          </div>
          <hr>
     </div>
     {% endfor %}
</div>
{% endblock content %}
<div class="loader">
     <h4>..</h4>
     <img src="{% static 'images/milliyarloader.gif' %}" alt="loading" />
     <h4>..</h4>
</div>

<!-- Color changer script -->
<script>
     function changeP() {

          var button = document.getElementById('pic');
          button.src = "{% static 'images/SPACEPINK.png' %}";

     }

     function changeY() {

          var button = document.getElementById('pic');
          button.src = "{% static 'images/SPACEYELLOW.png' %}";

     }

     function changeB() {
          var button = document.getElementById('pic');
          button.src = "{% static 'images/SPACEBLack.png%}"
     }
</script>
